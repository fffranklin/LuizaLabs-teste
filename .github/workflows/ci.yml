name: Java CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
        
jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:
        - name: Checkout code
          uses: actions/Checkout@v2
          
        - name: Set up JDK 11
          uses: actions/setup-java@v2
          with:
            java-version:'17'
            
        -name: Build with Maven
         run: mvn -B package --file pom.xml
         
        -name: Run tests
         run: mvn test